<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkatan 2024-2025 | SMA Avisena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Angkatan 2024-2025</h1>
        <p>Selamat datang di halaman resmi angkatan SMA Avisena!</p>
    </header>

    <main>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="Video_Angkatan_2024-2025.mp4" type="video/mp4">
                Browser kamu tidak mendukung pemutar video.
            </video>
        </div>
        
        <!-- Tombol Fullscreen & Download -->
        <div class="btn-group">
            <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
            <button id="downloadBtn" class="download-btn">Download Video</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Angkatan 2024-2025 SMA Avisena</p>
    </footer>

    <script>
        // Tombol Fullscreen
        document.getElementById("fullscreenBtn").addEventListener("click", function() {
            let video = document.getElementById("videoPlayer");
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // Tombol Download
        document.getElementById("downloadBtn").addEventListener("click", function() {
            const videoUrl = "IMG_7071.MOV"; // Sesuaikan dengan nama file video di GitHub
            const a = document.createElement("a");
            a.href = videoUrl;
            a.setAttribute("download", "Video_Angkatan_2024-2025.MOV"); // Nama file saat diunduh
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
