<!DOCTYPE html>
<html lang="id">
<head>

<body>

                <a href="https://www.linkedin.com/company/mhteams" target="_blank" aria-label="LinkedIn">

                </a>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000, // Durasi animasi
            easing: 'ease-in-out', // Jenis easing
            once: true // Agar animasi hanya berjalan sekali
